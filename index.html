<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link href="style/style.css" rel="stylesheet" />
    <title>Restaurant & Lounge</title>
  </head>

  <body class="container mt-4">

    <header class="row mt-4">
      <div class="col">
        <div class="row justify-content-between">
          <div class="col-10">
            <h1 id="logo">Restaruant & Lounge</h1>
          </div>
          <div class="col-2" id="cart">
            <a href="#" id="cart-link"><img src="./images/cart.png" id="cart-icon" alt="Cart logo" /></a>
            <p id="cart-items">0 Items</p>
          </div>
        </div>
        <hr />
        <div class="row" id="img-div">
          <div class="col">
            <img src="images/banner.png" alt="Header Image" id="image-header" />
          </div>
        </div>
      </div>
    </header>

    <hr />
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-nav" id="navbar">
          <a class="nav-link" href="#" id="burgers">Burgers</a>
          <a class="nav-link" href="#" id="tacos">Tacos</a>
          <a class="nav-link" href="#" id="salads">Salads</a>
          <a class="nav-link" href="#" id="desserts">Desserts</a>
          <a class="nav-link" href="#" id="drinks">Drinks</a>
        </div>
      </div>
    </nav>

    <main class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <hr />
            <h1 id="title-content">Select an option from our menu</h1>
            <hr />
          </div>
        </div>
        <div class="row" id="content-container"></div>
        <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Cancel the order
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure about cancelling the order?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light border border-dark" id="yes-cancel" data-dismiss="modal">
                  Yes, I want to cancel the order
                </button>
                <button type="button" class="btn btn-danger border border-dark" data-dismiss="modal">
                  No, I want to continue adding products
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="row mt-3">
      <div class="col" id="footer-text">
        <span>Contact us:+57 3102105253 - info@restaurant.com - @restaurant</span>
      </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

  </body>
</html>
